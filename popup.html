<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMv2 Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 400px;
            height: 500px;
            background-image: url("images/wallpaper.png"); // mettez votre *.png ici
            border: 1px solid #ccc;
            border-radius: 10px;
			justify-content: center;
        }
		.results {
			margin: 0;
			border-collapse : collapse;
			opacity: 90%;
		}
		
		.icons {
			margin: auto;
			width: 20px;
			text-align: center;
			vertical-align: middle; 
			opacity: 1;
		}
		
		#resultTable {
			border-collapse : collapse;
			background : white;
			width: 100%
		}
		
		#tipsTableLeft, #tipsTableRight {
			border : 1px;
			background : white;
			width: 90%;
			border-radius: 10px;
			text-align: center;
			font-size : 9px;
			opacity: 90%;
		}
		
		#containerParent {
			display: none;
}
		#container {
			display: flex;
			width: 80%;
			border-radius: 10px;
			margin: 5px auto;
			justify-content: center;

		}
		
		.table-wrapper {
			width: 300px;
		}
		
        #header {
            text-align: center;
            padding-top: 20px;
        }

        #logo {
            width: 100px;
            height: 100px;
            border-radius: 70%;
        }

        #title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
			color: white;
        }

        .tipsButton {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
		#protip {
			display: none;
			background-color: white;
			border: none;
			padding: 0;
			text-align: left;
			max-height: 70px; /* Limite la hauteur à 70px */
			overflow: auto; /* Ajoute une barre de défilement en cas de dépassement de la hauteur */
			padding: 5px;
		}

		.tips {
			display: block;
			padding: 10px 5px;
			background-color: white;
			color: black;
			border: none;
			cursor: pointer;
			font-size: 9px;
			transition: background-color 0.3s;
			text-align: left;
		}

		#protip:hover {
			background-color: yellow;
			color: black;
		}

		.resultIcon {
			padding: 0; /* Supprime le rembourrage autour de l'icône */
			max-height: 12px;
			text-align: left;
		}
		.gcd {
			max-height: 10px;
			text-align: right;
		}
			

        #analyzeButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="images/icon.png" alt="Logo">
        <div id="title">Vérificateur de ConsentMode V2</div>
    </div>
    <button id="premium" class="tipsButton">Show Tips</button>
	
<div id="protip" class="tips">
    <span>gcd: xx </span>
    <span><strong><em>{{ad_storage}}</em></strong></span>
    <span> x </span>
    <span><strong><em>{{analytics_storage}}</em></strong></span>
    <span> x </span>
    <span><strong><em>{{ad_user_data}}</em></strong></span>
    <span> x </span>
    <span><strong><em>{{ad_personalization}}</em></strong></span>
    <span> x</span>
    <br>
</div>
<div id="containerParent">
<div id="container">
    <div class="table-wrapper">
        <table id="tipsTableLeft">
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                    <th>Update</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class='gcd'>q =</td>
                    <td>denied</td>
                    <td>denied</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/ok-icon.png" alt="OK Icon"></td>
                </tr>
                <tr>
                    <td class='gcd'>r =</td>
                    <td>denied</td>
                    <td>granted</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/ok-icon.png" alt="OK Icon"></td>
                </tr>
                <tr>
                    <td class='gcd'>m =</td>
                    <td>-</td>
                    <td>denied</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/ok-icon.png" alt="OK Icon"></td>
                </tr>
                <tr>
                    <td class='gcd'>n =</td>
                    <td>-</td>
                    <td>granted</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/ok-icon.png" alt="OK Icon"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="table-wrapper">
        <table id="tipsTableRight">
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                    <th>Update</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class='gcd'>u =</td>
                    <td>granted</td>
                    <td>denied</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/almost-icon.png" alt="Almost Icon"></td>
                </tr>
                <tr>
                    <td class='gcd'>v =</td>
                    <td>granted</td>
                    <td>granted</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/almost-icon.png" alt="Almost Icon"></td>
                </tr>
                <tr>
                    <td class='gcd'>l =</td>
                    <td>-</td>
                    <td>-</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/ko-icon.png" alt="KO Icon"></td>
                </tr>
				<tr>
					<td class='gcd'>t =</td>
					<td>granted</td>
					<td>-</td>
					<td class="resultIcon"><img class="resultIcon" src="images/ko-icon.png" alt="KO Icon"></td>
				</tr>
                <tr>
                    <td class='gcd'>p =</td>
                    <td>denied</td>
                    <td>-</td>
                    <td class="resultIcon"><img class="resultIcon" src="images/ko-icon.png" alt="KO Icon"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
	
	<div id="resultsContainer" class="results"></div>
    <script src="popup.js"></script>
</body>
</html>
