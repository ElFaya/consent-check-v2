<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMv2 Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 400px;
            height: 500px;
            background: linear-gradient(#e66465, #9198e5);
            border: 1px solid #ccc;
            border-radius: 10px;
			justify-content: center;
        }
		.results {
			margin: 0;
			border-collapse : collapse;
		}
		
		.icons {
			margin: auto;
			width: 20px;
			text-align: center;
			vertical-align: middle; 
			opacity: 1;
		}
		
		#resultTable {
			border-collapse : collapse;
			background : white;
			width: 100%
		}
		
        #header {
            text-align: center;
            padding-top: 20px;
        }

        #logo {
            width: 128px;
            height: 128px;
            border-radius: 70%;
        }

        #title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
			color: white;
        }

        .analyzeButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
		#protip {
			background-color: transparent;
			border: none;
			padding: 0; /* Supprimez le remplissage pour éviter l'espace vide autour du contenu */
			text-align: left;

		}

		.tips {
			display: block;
			margin: 10px auto;
			padding: 10px 5px;
			background-color: white;
			color: black;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 9px;
			transition: background-color 0.3s;
			width: 100%;
			text-align: left;
		}

		#protip:hover .tips {
			background-color: yellow;
			color : black;	
		}

        #analyzeButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="images/icon.png" alt="Logo">
        <div id="title">Vérificateur de ConsentMode V2</div>
    </div>
    <button id="premium" class="analyzeButton">Get premium</button>
	<button id="protip"><span class="tips">
	<span>Tips : xx </span>
	<span><strong><em>{{ad_storage}}</em></strong></span>
	<span> x </span>
	<span><strong><em>{{analytics_storage}}</em></strong></span>
	<span> x </span><span><strong><em>{{ad_user_data}}</em></strong></span>
	<span> x </span><span><strong><em>{{ad_personalization}}</em></strong></span>
	<span> x</span></span>
	</button>
	
	<div id="resultsContainer" class="results"></div>
    <script src="popup.js"></script>
</body>
</html>
